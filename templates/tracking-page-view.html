{% extends "base-view.html" %}

{% load staticfiles %}

{% block body_block %}

            <!-- Content Wrapper -->
            <article>
                <!-- Breadcrumb -->
                <section class="theme-breadcrumb pad-50">
                    <div class="theme-container container ">
                        <div class="row">
                            <div class="col-sm-8 pull-left">
                                <div class="title-wrap">
                                    <h2 class="section-title no-margin"> product tracking </h2>
                                    <p class="fs-16 no-margin"> Track your product & see the current condition </p>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <ol class="breadcrumb-menubar list-inline">
                                    <li><a href="#" class="gray-clr">Home</a></li>
                                    <li class="active">Track</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /.Breadcrumb -->

                <!-- Tracking -->
                <section class="pt-50 pb-120 tracking-wrap" style="padding-bottom: 60px;">
                    <div class="theme-container container ">
                        <div class="row pad-10">
                            <div class="col-md-8 col-md-offset-2 tracking-form wow fadeInUp" data-wow-offset="50" data-wow-delay=".30s">
                                <h2 class="title-1"> track your product </h2> <span class="font2-light fs-12">Now you can track your product easily</span>
                                <div class="row">
                                    <form class=""  method="get" action="{% url 'search_page' %}">
                                        <div class="col-md-7 col-sm-7">
                                            <div class="form-group">
                                                <input type="text" placeholder="Enter your product ID" required="" class="form-control box-shadow" name="q" value="{{ request.GET.get }}">
                                            </div>
                                        </div>
                                        <div class="col-md-5 col-sm-5">
                                            <div class="form-group">
                                                <input class="btn-1" type="submit" value="track your product"/>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /.Tracking -->

                <section class="pt-50 pb-120 tracking-wrap">
                    <div class="theme-container container ">
                      <div class="row pad-10">
                          <div class="col-md-8 col-md-offset-2 tracking-form wow fadeInUp" data-wow-offset="50" data-wow-delay=".30s">
                            <div class="alert alert-danger">
                              <strong>Sorry!</strong> You have to insert a parcel number to view the status
                            </div>
                          </div>
                        </div>

                    </div>
                </section>

            </article>
            <!-- /.Content Wrapper -->

  {% endblock %}
